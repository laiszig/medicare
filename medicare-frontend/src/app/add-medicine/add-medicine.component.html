<p>Add Medicine</p>
<form
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    novalidate
    >

    <label for="name"> Name: </label>
    <input [(ngModel)]="form.name" name="name" />
    <br />

    <label for="category"> Category: </label>
    <select (change)="categorySelection($event)">
        <option value="0">Select Category</option>
        <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
    </select>
    <br />

    <label for="company"> Company: </label>
    <select (change)="companySelection($event)">
        <option value="0">Select Company</option>
        <option *ngFor="let company of companies" value="{{ company.id }}">{{ company.name }}</option>
    </select>
    <br />

    <label for="description"> Description: </label> <br />
    <textarea [(ngModel)]="form.description" name="description" cols="30" rows="10"></textarea>
    <br />

    <label for="price"> Price: </label>
    <input [(ngModel)]="form.price" name="price" type="number"/>
    <br />

    <div class="form-group">
        <button class="btn btn-primary btn-block">Add Medicine</button>
    </div>
</form>
